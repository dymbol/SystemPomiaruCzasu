{% extends 'base.html' %}
{% load static from staticfiles %}
{% block primary %}
<div class="row">
    <section id="main-content">
      <section class="wrapper">
      <div class="col-lg-12">


                  <ul class="nav nav-pills mb-3" role="tablist">
                      {% for klasa in klasy%}
                      <li class="nav-item">
                        <a class="nav-link active" id="{{ klasa.id }}-tab" data-toggle="pill" href="#{{ klasa.id }}-pills" role="tab" aria-controls="{{ klasa.id }}-pills" aria-selected="true">{{ klasa }}</a>
                      </li>

                      {% endfor  %}
                  </ul>
                  <div class="tab-content" id="myTabContent">
                      {% for klasa in klasy %}
                      <div class="tab-pane fade" id="{{ klasa.id }}-pills" role="tabpanel" aria-labelledby="{{ klasa.id }}-tab">
                          <table class="table table-striped table-advance table-hover">
                          <tbody>
                          <tr>
                            <th>Pozycja</th>
                            <th>Numer startowy</th>
                            <th><i class="icon_profile"></i> Kierowca/Pilot</th>
                            <th></i> Wynik</th>
                          </tr>
                            {% for lap_klasa in laps %}
                                <td>{{lap_klasa}}</td>
                            {% endfor%}
                          </tbody>
                          </table>





                      </div>
                      {% endfor  %}
                  </div>







      </div>
      </section>
        </section>

    </div>
{% endblock %}
