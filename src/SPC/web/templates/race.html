{% extends 'base.html' %}
{% load static from staticfiles %}
{% block primary %}
<<section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file-text-o"></i> Wybierz lub zmień trasę</h3>

          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">

              <div class="panel-body">
                <form class="form-horizontal" action="{% url 'race' race_id %}" method="post">
                    <div class="form-group">
                      {% csrf_token %}
                      {{ form }}
                      <input type="submit" value="Zmień" />
                    </div>
                </form>



              </div>
            </section>

          </div>
        </div>
        <!-- Basic Forms & Horizontal Forms-->


        <!-- page end-->
      </section>
    </section>
    <!--main content end-->

{% endblock %}
